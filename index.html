<!DOCTYPE html>
<html>
<head>
    <title>Ping Pong Game</title>
    <style>
        body { margin:0; background:#000; display:flex; justify-content:center; align-items:center; height:100vh; }
        canvas { border:2px solid #fff; background:#000; }
        .info { color:#fff; font-family:Arial; text-align:center; margin:10px; }
    </style>
</head>
<body>
    <div>
        <div class="info">üéÆ –ü–∏–Ω–≥-–ü–æ–Ω–≥ | –°—á–µ—Ç: <span id="score">0:0</span></div>
        <canvas id="game" width="400" height="300"></canvas>
        <div class="info">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: W/S –∏–ª–∏ —Å—Ç—Ä–µ–ª–∫–∏ ‚Üë‚Üì</div>
    </div>

    <script>
        // –ü–†–û–°–¢–ê–Ø –†–ê–ë–û–ß–ê–Ø –ò–ì–†–ê
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const score = document.getElementById('score');
        
        let player = { x:10, y:110, s:0 };
        let bot = { x:380, y:110, s:0 };
        let ball = { x:200, y:150, dx:3, dy:2 };
        
        let keys = {};
        window.onkeydown = e => keys[e.key] = true;
        window.onkeyup = e => keys[e.key] = false;
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x, player.y, 10, 80);
            ctx.fillRect(bot.x, bot.y, 10, 80);
            
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, 8, 0, Math.PI*2);
            ctx.fill();
        }
        
        function update() {
            if (keys['w'] || keys['ArrowUp']) player.y -= 5;
            if (keys['s'] || keys['ArrowDown']) player.y += 5;
            if (player.y < 0) player.y = 0;
            if (player.y > 220) player.y = 220;
            
            // –ë–æ—Ç —Å –æ—à–∏–±–∫–∞–º–∏
            if (Math.random() > 0.3) {
                let target = ball.y - 40 + (Math.random() * 60 - 30);
                if (bot.y < target) bot.y += 2;
                if (bot.y > target) bot.y -= 2;
                if (bot.y < 0) bot.y = 0;
                if (bot.y > 220) bot.y = 220;
            }
            
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            if (ball.y <= 0 || ball.y >= 300) ball.dy *= -1;
            
            if (ball.x <= 20 && ball.y > player.y && ball.y < player.y + 80) {
                ball.dx = Math.abs(ball.dx);
            }
            
            if (ball.x >= 370 && ball.y > bot.y && ball.y < bot.y + 80) {
                ball.dx = -Math.abs(ball.dx);
            }
            
            if (ball.x <= 0) { bot.s++; reset(); }
            if (ball.x >= 400) { player.s++; reset(); }
            
            score.textContent = player.s + ':' + bot.s;
            
            if (player.s >= 5 || bot.s >= 5) {
                alert(player.s >= 5 ? 'üéâ –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏!' : 'ü§ñ –ë–æ—Ç –≤—ã–∏–≥—Ä–∞–ª');
                player.s = 0; bot.s = 0;
                reset();
            }
        }
        
        function reset() {
            ball.x = 200;
            ball.y = 150;
            ball.dx = 3 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = 2 * (Math.random() > 0.5 ? 1 : -1);
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
</body>
</html>
