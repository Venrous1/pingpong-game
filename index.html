<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        /* –°–ë–†–û–° –ò –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            user-select: none;
        }
        
        /* –ö–û–ù–¢–ï–ô–ù–ï–† –ò–ì–†–´ */
        .game-container {
            text-align: center;
            padding: 10px;
            max-width: 100%;
        }
        
        /* –ó–ê–ì–û–õ–û–í–û–ö –ò –ò–ù–§–û */
        .game-header {
            color: #fff;
            margin-bottom: 15px;
            padding: 10px;
        }
        
        .game-title {
            font-size: 2rem;
            margin-bottom: 5px;
            color: #4CAF50;
            text-shadow: 0 0 10px #4CAF50;
        }
        
        .score-display {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            border: 2px solid #fff;
        }
        
        .controls-info {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï */
        #gameCanvas {
            background: #000;
            border: 3px solid #fff;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        /* –ú–û–ë–ò–õ–¨–ù–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 30px;
            justify-content: center;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, #333, #222);
            border: 3px solid #fff;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, #444, #333);
        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (max-width: 500px) {
            .game-title { font-size: 1.5rem; }
            .score-display { font-size: 1.2rem; }
            #gameCanvas { 
                width: 95vw; 
                height: auto; 
                max-height: 60vh;
            }
            .mobile-controls { display: flex; }
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 25px;
            }
        }
        
        @media (max-height: 600px) {
            body { padding: 10px; }
            .game-header { margin-bottom: 10px; }
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –ü–£–õ–¨–°–ê–¶–ò–ò */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- –ó–ê–ì–û–õ–û–í–û–ö -->
        <div class="game-header">
            <h1 class="game-title">üéÆ –ü–ò–ù–ì-–ü–û–ù–ì</h1>
            <div class="score-display">–°–ß–ï–¢: <span id="score">0 : 0</span></div>
            <p class="controls-info pulse">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: W/S –∏–ª–∏ —Å—Ç—Ä–µ–ª–∫–∏ ‚Üë‚Üì</p>
        </div>
        
        <!-- –ò–ì–†–û–í–û–ï –ü–û–õ–ï -->
        <canvas id="gameCanvas" width="400" height="300"></canvas>
        
        <!-- –ú–û–ë–ò–õ–¨–ù–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï -->
        <div class="mobile-controls">
            <button class="control-btn" id="upBtn">‚Üë</button>
            <button class="control-btn" id="downBtn">‚Üì</button>
        </div>
    </div>

    <script>
        // ========== –ö–û–ù–°–¢–ê–ù–¢–´ –ò –ù–ê–°–¢–†–û–ô–ö–ò ==========
        const CANVAS_WIDTH = 400;
        const CANVAS_HEIGHT = 300;
        const PADDLE_WIDTH = 8;
        const PADDLE_HEIGHT = 60;
        const BALL_SIZE = 8;
        const PLAYER_SPEED = 6;
        const AI_SPEED = 4;
        const BALL_SPEED_X = 3;
        const BALL_SPEED_Y = 2;
        const WINNING_SCORE = 10;
        
        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´ ==========
        let canvas, ctx, scoreElement;
        let player, opponent, ball;
        let keys = {};
        let gameActive = true;
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function init() {
            // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            scoreElement = document.getElementById('score');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–≥—Ä–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã
            player = {
                x: 10,
                y: CANVAS_HEIGHT / 2 - PADDLE_HEIGHT / 2,
                score: 0
            };
            
            opponent = {
                x: CANVAS_WIDTH - PADDLE_WIDTH - 10,
                y: CANVAS_HEIGHT / 2 - PADDLE_HEIGHT / 2,
                score: 0
            };
            
            ball = {
                x: CANVAS_WIDTH / 2,
                y: CANVAS_HEIGHT / 2,
                dx: BALL_SPEED_X * (Math.random() > 0.5 ? 1 : -1),
                dy: BALL_SPEED_Y * (Math.random() > 0.5 ? 1 : -1)
            };
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            setupControls();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            gameLoop();
        }
        
        // ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï ==========
        function setupControls() {
            // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
            window.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (['w', 's', 'arrowup', 'arrowdown'].includes(key)) {
                    keys[key] = true;
                    e.preventDefault(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                }
            });
            
            window.addEventListener('keyup', (e) => {
                const key = e.key.toLowerCase();
                if (['w', 's', 'arrowup', 'arrowdown'].includes(key)) {
                    keys[key] = false;
                }
            });
            
            // –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            
            upBtn.addEventListener('touchstart', () => keys['arrowup'] = true);
            upBtn.addEventListener('touchend', () => keys['arrowup'] = false);
            downBtn.addEventListener('touchstart', () => keys['arrowdown'] = true);
            downBtn.addEventListener('touchend', () => keys['arrowdown'] = false);
            
            // –¢–∞–∫–∂–µ –¥–ª—è –º—ã—à–∏ (–Ω–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ)
            upBtn.addEventListener('mousedown', () => keys['arrowup'] = true);
            upBtn.addEventListener('mouseup', () => keys['arrowup'] = false);
            upBtn.addEventListener('mouseleave', () => keys['arrowup'] = false);
            downBtn.addEventListener('mousedown', () => keys['arrowdown'] = true);
            downBtn.addEventListener('mouseup', () => keys['arrowdown'] = false);
            downBtn.addEventListener('mouseleave', () => keys['arrowdown'] = false);
        }
        
        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ì–†–´ ==========
        function update() {
            if (!gameActive) return;
            
            // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
            if ((keys['w'] || keys['arrowup']) && player.y > 0) {
                player.y -= PLAYER_SPEED;
            }
            if ((keys['s'] || keys['arrowdown']) && player.y < CANVAS_HEIGHT - PADDLE_HEIGHT) {
                player.y += PLAYER_SPEED;
            }
            
            // AI –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞
            const opponentCenter = opponent.y + PADDLE_HEIGHT / 2;
            if (opponentCenter < ball.y - 10 && opponent.y < CANVAS_HEIGHT - PADDLE_HEIGHT) {
                opponent.y += AI_SPEED;
            }
            if (opponentCenter > ball.y + 10 && opponent.y > 0) {
                opponent.y -= AI_SPEED;
            }
            
            // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // –û—Ç—Å–∫–æ–∫ –æ—Ç –≤–µ—Ä—Ö–Ω–µ–π/–Ω–∏–∂–Ω–µ–π –≥—Ä–∞–Ω–∏—Ü—ã
            if (ball.y - BALL_SIZE <= 0 || ball.y + BALL_SIZE >= CANVAS_HEIGHT) {
                ball.dy *= -1;
                // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é, —á—Ç–æ–±—ã –Ω–µ –∑–∞—Å—Ç—Ä—è—Ç—å
                if (ball.y - BALL_SIZE <= 0) ball.y = BALL_SIZE;
                if (ball.y + BALL_SIZE >= CANVAS_HEIGHT) ball.y = CANVAS_HEIGHT - BALL_SIZE;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∏–≥—Ä–æ–∫–æ–º
            if (ball.x - BALL_SIZE <= player.x + PADDLE_WIDTH &&
                ball.x + BALL_SIZE >= player.x &&
                ball.y >= player.y &&
                ball.y <= player.y + PADDLE_HEIGHT) {
                
                // –í—ã—á–∏—Å–ª—è–µ–º —Ç–æ—á–∫—É —É–¥–∞—Ä–∞ (–æ—Ç -0.5 –¥–æ 0.5)
                const hitPoint = (ball.y - player.y) / PADDLE_HEIGHT - 0.5;
                
                // –ú–µ–Ω—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å —É—á–µ—Ç–æ–º —Ç–æ—á–∫–∏ —É–¥–∞—Ä–∞
                ball.dx = Math.abs(ball.dx);
                ball.dy = hitPoint * 5; // –£–≥–æ–ª –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —Ç–æ—á–∫–∏ —É–¥–∞—Ä–∞
                
                // –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é —Å–∫–æ—Ä–æ—Å—Ç—å
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                const minSpeed = 3;
                if (speed < minSpeed) {
                    ball.dx = (ball.dx / speed) * minSpeed;
                    ball.dy = (ball.dy / speed) * minSpeed;
                }
                
                // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é, —á—Ç–æ–±—ã –Ω–µ –∑–∞—Å—Ç—Ä—è—Ç—å
                ball.x = player.x + PADDLE_WIDTH + BALL_SIZE;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–æ–º
            if (ball.x + BALL_SIZE >= opponent.x &&
                ball.x - BALL_SIZE <= opponent.x + PADDLE_WIDTH &&
                ball.y >= opponent.y &&
                ball.y <= opponent.y + PADDLE_HEIGHT) {
                
                const hitPoint = (ball.y - opponent.y) / PADDLE_HEIGHT - 0.5;
                
                ball.dx = -Math.abs(ball.dx);
                ball.dy = hitPoint * 5;
                
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                const minSpeed = 3;
                if (speed < minSpeed) {
                    ball.dx = (ball.dx / speed) * minSpeed;
                    ball.dy = (ball.dy / speed) * minSpeed;
                }
                
                ball.x = opponent.x - BALL_SIZE;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ–ª–æ–≤
            if (ball.x - BALL_SIZE <= 0) {
                opponent.score++;
                resetBall();
            }
            if (ball.x + BALL_SIZE >= CANVAS_WIDTH) {
                player.score++;
                resetBall();
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞
            scoreElement.textContent = `${player.score} : ${opponent.score}`;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
            if (player.score >= WINNING_SCORE || opponent.score >= WINNING_SCORE) {
                gameActive = false;
                setTimeout(() => {
                    alert(player.score >= WINNING_SCORE ? 
                        "üéâ –í–´ –ü–û–ë–ï–î–ò–õ–ò!" : "ü§ñ –ü–û–ë–ï–î–ò–õ –ö–û–ú–ü–¨–Æ–¢–ï–†!");
                    resetGame();
                }, 100);
            }
        }
        
        // ========== –û–¢–†–ò–°–û–í–ö–ê ==========
        function draw() {
            // –û—á–∏—Å—Ç–∫–∞ —Ö–æ–ª—Å—Ç–∞
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è
            ctx.setLineDash([5, 10]);
            ctx.beginPath();
            ctx.moveTo(CANVAS_WIDTH / 2, 0);
            ctx.lineTo(CANVAS_WIDTH / 2, CANVAS_HEIGHT);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.stroke();
            ctx.setLineDash([]);
            
            // –†–∞–∫–µ—Ç–∫–∏
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(player.x, player.y, PADDLE_WIDTH, PADDLE_HEIGHT);
            
            ctx.fillStyle = '#FF5252';
            ctx.fillRect(opponent.x, opponent.y, PADDLE_WIDTH, PADDLE_HEIGHT);
            
            // –ú—è—á
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, BALL_SIZE, 0, Math.PI * 2);
            ctx.fill();
            
            // –≠—Ñ—Ñ–µ–∫—Ç —Å–≤–µ—á–µ–Ω–∏—è –º—è—á–∞
            ctx.shadowColor = '#fff';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
        }
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function resetBall() {
            ball.x = CANVAS_WIDTH / 2;
            ball.y = CANVAS_HEIGHT / 2;
            ball.dx = BALL_SPEED_X * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = BALL_SPEED_Y * (Math.random() > 0.5 ? 1 : -1);
            
            // –ñ–¥–µ–º 1 —Å–µ–∫—É–Ω–¥—É –ø–µ—Ä–µ–¥ –≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ–º
            gameActive = false;
            setTimeout(() => {
                gameActive = true;
            }, 1000);
        }
        
        function resetGame() {
            player.score = 0;
            opponent.score = 0;
            scoreElement.textContent = "0 : 0";
            resetBall();
            gameActive = true;
        }
        
        // ========== –ò–ì–†–û–í–û–ô –¶–ò–ö–õ ==========
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // ========== –ó–ê–ü–£–°–ö –ò–ì–†–´ ==========
        // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', init);
        
        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –∑–∞–ø—É—Å–∫ –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
