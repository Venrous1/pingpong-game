<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Game</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; touch-action:manipulation; user-select:none; }
        
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .game-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }
        
        /* –ú–ï–ù–Æ */
        .screen {
            display: none;
            background: rgba(0,0,0,0.9);
            border: 3px solid #4CAF50;
            border-radius: 15px;
            padding: 30px;
            margin: 0 auto;
            max-width: 500px;
        }
        
        #menuScreen { display: block; }
        
        .game-title {
            font-size: 2.8rem;
            margin: 10px 0;
            color: #4CAF50;
            text-shadow: 0 0 10px #4CAF50;
        }
        
        .version {
            color: #888;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .menu-btn {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 12px auto;
            padding: 15px;
            font-size: 1.3rem;
            background: #2E7D32;
            color: white;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .menu-btn:hover {
            background: #388E3C;
            transform: scale(1.03);
        }
        
        .menu-info {
            margin-top: 30px;
            color: #777;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        /* –°–õ–û–ñ–ù–û–°–¢–¨ */
        #difficultyScreen { border-color: #2196F3; }
        
        .difficulty-btn {
            background: linear-gradient(145deg, #1976d2, #0d47a1);
            border-color: #2196F3;
        }
        
        /* –ò–ì–†–ê */
        #gameScreen {
            border-color: #2196F3;
            max-width: 600px;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #FFEB3B;
        }
        
        .difficulty-display {
            font-size: 1.2rem;
            color: #4CAF50;
            padding: 5px 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
        
        #gameCanvas {
            background: #000;
            border: 3px solid white;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
        }
        
        .game-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background: #333;
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            cursor: pointer;
            min-width: 120px;
        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (max-width: 650px) {
            .game-title { font-size: 2rem; }
            .menu-btn { padding: 12px; font-size: 1.1rem; }
            #gameCanvas { width: 95vw; height: auto; }
            .game-controls { flex-direction: column; align-items: center; }
            .control-btn { width: 90%; margin: 3px 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- –ú–ï–ù–Æ -->
        <div id="menuScreen" class="screen">
            <h1 class="game-title">PING PONG</h1>
            <div class="version">–í–µ—Ä—Å–∏—è 1.0</div>
            
            <button class="menu-btn" onclick="startGame()">‚ñ∂ –ò–ì–†–ê–¢–¨</button>
            <button class="menu-btn" onclick="showScreen('difficultyScreen')">‚öô –°–õ–û–ñ–ù–û–°–¢–¨</button>
            
            <div class="menu-info">
                <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: W/S –∏–ª–∏ —Å—Ç—Ä–µ–ª–∫–∏</p>
                <p>–ü–∞—É–∑–∞: –ü—Ä–æ–±–µ–ª –∏–ª–∏ P</p>
                <p>–¶–µ–ª—å: –ü–µ—Ä–≤—ã–π –¥–æ 5 –æ—á–∫–æ–≤</p>
            </div>
        </div>
        
        <!-- –°–õ–û–ñ–ù–û–°–¢–¨ -->
        <div id="difficultyScreen" class="screen">
            <h2>üéØ –í–´–ë–ï–†–ò–¢–ï –°–õ–û–ñ–ù–û–°–¢–¨</h2>
            
            <button class="menu-btn difficulty-btn" onclick="setDifficulty('easy')">
                üü¢ –õ–ï–ì–ö–ê–Ø
            </button>
            
            <button class="menu-btn difficulty-btn" onclick="setDifficulty('normal')">
                üü° –ù–û–†–ú–ê–õ–¨–ù–ê–Ø
            </button>
            
            <button class="menu-btn difficulty-btn" onclick="setDifficulty('hard')">
                üî¥ –°–õ–û–ñ–ù–ê–Ø
            </button>
            
            <button class="menu-btn" onclick="backToMenu()" style="margin-top:25px; background:#555;">
                ‚Üê –ù–ê–ó–ê–î
            </button>
        </div>
        
        <!-- –ò–ì–†–ê -->
        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="score" id="scoreDisplay">0 : 0</div>
                <div class="difficulty-display" id="difficultyDisplay">–õ–ï–ì–ö–ê–Ø</div>
                <button class="control-btn" onclick="pauseGame()">‚è∏ –ü–ê–£–ó–ê</button>
            </div>
            
            <canvas id="gameCanvas" width="500" height="350"></canvas>
            
            <div class="game-controls">
                <button class="control-btn" onclick="pauseGame()" id="pauseBtn">‚è∏ –ü–ê–£–ó–ê</button>
                <button class="control-btn" onclick="restartGame()">üîÑ –ó–ê–ù–û–í–û</button>
                <button class="control-btn" onclick="backToMenu()">üè† –ú–ï–ù–Æ</button>
            </div>
        </div>
    </div>

    <script>
        // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
        const DIFFICULTY = {
            easy: { botSpeed: 2, errorChance: 0.6 },
            normal: { botSpeed: 3, errorChance: 0.3 },
            hard: { botSpeed: 4, errorChance: 0.1 }
        };
        
        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let canvas, ctx;
        let game = {
            active: false,
            paused: false,
            difficulty: 'easy',
            playerScore: 0,
            botScore: 0,
            winningScore: 5
        };
        
        let player, bot, ball;
        let keys = {};
        
        // ========== –≠–ö–†–ê–ù–´ ==========
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            document.getElementById(screenId).style.display = 'block';
        }
        
        function backToMenu() {
            game.active = false;
            showScreen('menuScreen');
        }
        
        function setDifficulty(diff) {
            game.difficulty = diff;
            const names = { easy: '–õ–ï–ì–ö–ê–Ø', normal: '–ù–û–†–ú–ê–õ–¨–ù–ê–Ø', hard: '–°–õ–û–ñ–ù–ê–Ø' };
            document.getElementById('difficultyDisplay').textContent = names[diff];
            backToMenu();
        }
        
        // ========== –ò–ì–†–ê ==========
        function startGame() {
            showScreen('gameScreen');
            initGame();
        }
        
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // –ê–¥–∞–ø—Ç–∞—Ü–∏—è
            if (window.innerWidth < 650) {
                canvas.width = Math.min(500, window.innerWidth - 40);
                canvas.height = canvas.width * 0.7;
            }
            
            // –û–±—ä–µ–∫—Ç—ã
            player = {
                x: 20,
                y: canvas.height / 2 - 50,
                width: 10,
                height: 100,
                speed: 6
            };
            
            bot = {
                x: canvas.width - 30,
                y: canvas.height / 2 - 50,
                width: 10,
                height: 100,
                speed: DIFFICULTY[game.difficulty].botSpeed
            };
            
            ball = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                size: 10,
                dx: 4 * (Math.random() > 0.5 ? 1 : -1),
                dy: 3 * (Math.random() > 0.5 ? 1 : -1)
            };
            
            // –°–±—Ä–æ—Å
            game.playerScore = 0;
            game.botScore = 0;
            game.active = true;
            game.paused = false;
            
            updateScore();
            setupControls();
            gameLoop();
        }
        
        function setupControls() {
            keys = {};
            
            document.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (['w', 's', 'arrowup', 'arrowdown', ' ', 'p'].includes(key)) {
                    keys[key] = true;
                    if ((key === ' ' || key === 'p') && game.active) {
                        pauseGame();
                        e.preventDefault();
                    }
                }
            });
            
            document.addEventListener('keyup', (e) => {
                const key = e.key.toLowerCase();
                if (['w', 's', 'arrowup', 'arrowdown'].includes(key)) {
                    keys[key] = false;
                }
            });
        }
        
        function update() {
            if (!game.active || game.paused) return;
            
            // –ò–≥—Ä–æ–∫
            if ((keys['w'] || keys['arrowup']) && player.y > 0) {
                player.y -= 6;
            }
            if ((keys['s'] || keys['arrowdown']) && player.y < canvas.height - player.height) {
                player.y += 6;
            }
            
            // –ë–æ—Ç —Å –æ—à–∏–±–∫–∞–º–∏
            const diff = DIFFICULTY[game.difficulty];
            let targetY = ball.y - bot.height / 2;
            
            if (Math.random() < diff.errorChance) {
                targetY += (Math.random() - 0.5) * 80;
            }
            
            if (bot.y < targetY) bot.y += Math.min(bot.speed, targetY - bot.y);
            if (bot.y > targetY) bot.y -= Math.min(bot.speed, bot.y - targetY);
            
            // –ú—è—á
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            if (ball.y <= 0 || ball.y >= canvas.height) ball.dy *= -1;
            
            // –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
            if (ball.x <= 30 && ball.y > player.y && ball.y < player.y + player.height) {
                ball.dx = Math.abs(ball.dx);
                ball.x = 31;
            }
            
            if (ball.x >= 460 && ball.y > bot.y && ball.y < bot.y + bot.height) {
                ball.dx = -Math.abs(ball.dx);
                ball.x = 459;
            }
            
            // –ì–æ–ª—ã
            if (ball.x <= 0) {
                game.botScore++;
                resetBall();
            }
            if (ball.x >= canvas.width) {
                game.playerScore++;
                resetBall();
            }
            
            updateScore();
            
            // –ö–æ–Ω–µ—Ü (5 –æ—á–∫–æ–≤)
            if (game.playerScore >= 5 || game.botScore >= 5) {
                game.active = false;
                setTimeout(() => {
                    alert(game.playerScore >= 5 ? "üéâ –í—ã –ø–æ–±–µ–¥–∏–ª–∏!" : "ü§ñ –ë–æ—Ç –ø–æ–±–µ–¥–∏–ª");
                    backToMenu();
                }, 500);
            }
        }
        
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = 3 * (Math.random() > 0.5 ? 1 : -1);
        }
        
        function updateScore() {
            document.getElementById('scoreDisplay').textContent = 
                `${game.playerScore} : ${game.botScore}`;
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –õ–∏–Ω–∏—è
            ctx.setLineDash([5, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#333';
            ctx.stroke();
            ctx.setLineDash([]);
            
            // –†–∞–∫–µ—Ç–∫–∏
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            ctx.fillStyle = '#f44336';
            ctx.fillRect(bot.x, bot.y, bot.width, bot.height);
            
            // –ú—è—á
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.size, 0, Math.PI * 2);
            ctx.fill();
            
            // –ü–∞—É–∑–∞
            if (game.paused) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFEB3B';
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ü–ê–£–ó–ê', canvas.width / 2, canvas.height / 2);
            }
        }
        
        function pauseGame() {
            if (!game.active) return;
            game.paused = !game.paused;
            document.getElementById('pauseBtn').textContent = game.paused ? '‚ñ∂ –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏ –ü–ê–£–ó–ê';
        }
        
        function restartGame() {
            game.playerScore = 0;
            game.botScore = 0;
            game.active = true;
            game.paused = false;
            resetBall();
            updateScore();
            document.getElementById('pauseBtn').textContent = '‚è∏ –ü–ê–£–ó–ê';
        }
        
        function gameLoop() {
            update();
            draw();
            if (game.active) requestAnimationFrame(gameLoop);
        }
        
        // –ó–∞–ø—É—Å–∫
        showScreen('menuScreen');
    </script>
</body>
</html>
