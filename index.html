<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .game-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        
        /* –≠–ö–†–ê–ù –ú–ï–ù–Æ */
        #menuScreen {
            background: rgba(0, 0, 0, 0.85);
            border: 3px solid #4CAF50;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(76, 175, 80, 0.5);
        }
        
        .game-title {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #4CAF50;
            text-shadow: 0 0 20px #4CAF50;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #aaa;
        }
        
        /* –ö–ù–û–ü–ö–ò –ú–ï–ù–Æ */
        .menu-btn {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 15px auto;
            padding: 18px;
            font-size: 1.5rem;
            background: linear-gradient(145deg, #2e7d32, #1b5e20);
            color: white;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .menu-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(145deg, #388e3c, #2e7d32);
            box-shadow: 0 0 20px #4CAF50;
        }
        
        /* –≠–ö–†–ê–ù –í–´–ë–û–†–ê –°–õ–û–ñ–ù–û–°–¢–ò */
        #difficultyScreen, #settingsScreen {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #2196F3;
            border-radius: 20px;
            padding: 30px;
            display: none;
        }
        
        .difficulty-btn {
            background: linear-gradient(145deg, #1976d2, #0d47a1);
            border-color: #2196F3;
        }
        
        .difficulty-btn:hover {
            background: linear-gradient(145deg, #2196F3, #1976d2);
            box-shadow: 0 0 20px #2196F3;
        }
        
        /* –ò–ì–†–û–í–û–ï –ü–û–õ–ï */
        #gameScreen {
            display: none;
        }
        
        #gameCanvas {
            background: #000;
            border: 4px solid #fff;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 10px;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #FFEB3B;
            text-shadow: 0 0 10px yellow;
        }
        
        .difficulty-display {
            font-size: 1.2rem;
            color: #4CAF50;
        }
        
        /* –ü–ê–ù–ï–õ–¨ –£–ü–†–ê–í–õ–ï–ù–ò–Ø */
        .controls {
            margin-top: 20px;
        }
        
        .control-btn {
            padding: 12px 25px;
            margin: 0 10px;
            font-size: 1.2rem;
            background: #333;
            color: white;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
        }
        
        /* –ú–û–ë–ò–õ–¨–ù–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï */
        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 30px;
            justify-content: center;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, #333, #222);
            border: 3px solid #fff;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .control-btn:active {
            transform: scale(0.95);
            background: linear-gradient(145deg, #444, #333);
        }
        
        /* –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
        @media (max-width: 500px) {
            .game-title { font-size: 1.5rem; }
            .score-display { font-size: 1.2rem; }
            #gameCanvas { 
                width: 95vw; 
                height: auto; 
                max-height: 60vh;
            }
            .mobile-controls { display: flex; }
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 25px;
            }
        }
        
        @media (max-height: 600px) {
            body { padding: 10px; }
            .game-header { margin-bottom: 10px; }
        }
        
        /* –ê–ù–ò–ú–ê–¶–ò–Ø –ü–£–õ–¨–°–ê–¶–ò–ò */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- –ó–ê–ì–û–õ–û–í–û–ö -->
        <div class="game-header">
            <h1 class="game-title">üéÆ –ü–ò–ù–ì-–ü–û–ù–ì</h1>
            <div class="score-display">–°–ß–ï–¢: <span id="score">0 : 0</span></div>
            <p class="controls-info pulse">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: W/S –∏–ª–∏ —Å—Ç—Ä–µ–ª–∫–∏ ‚Üë‚Üì</p>
        </div>
        
        <!-- –ò–ì–†–û–í–û–ï –ü–û–õ–ï -->
        <canvas id="gameCanvas" width="400" height="300"></canvas>
        
        <!-- –ú–û–ë–ò–õ–¨–ù–û–ï –£–ü–†–ê–í–õ–ï–ù–ò–ï -->
        <div class="mobile-controls">
            <button class="control-btn" id="upBtn">‚Üë</button>
            <button class="control-btn" id="downBtn">‚Üì</button>
        </div>
    </div>

    <script>
        // ========== –ö–û–ù–°–¢–ê–ù–¢–´ –ò –ù–ê–°–¢–†–û–ô–ö–ò ==========
        const CANVAS_WIDTH = 400;
        const CANVAS_HEIGHT = 300;
        const PADDLE_WIDTH = 8;
        const PADDLE_HEIGHT = 60;
        const BALL_SIZE = 8;
        const PLAYER_SPEED = 6;
        const WINNING_SCORE = 5;  // –¢–û–õ–¨–ö–û 5 –û–ß–ö–û–í –î–õ–Ø –ü–û–ë–ï–î–´!
        
        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–´ ==========
        let canvas, ctx, scoreElement;
        let player, opponent, ball;
        let keys = {};
        let gameActive = true;
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function init() {
            // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã DOM
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            scoreElement = document.getElementById('score');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–≥—Ä–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã
            player = {
                x: 10,
                y: CANVAS_HEIGHT / 2 - PADDLE_HEIGHT / 2,
                score: 0
            };
            
            opponent = {
                x: CANVAS_WIDTH - PADDLE_WIDTH - 10,
                y: CANVAS_HEIGHT / 2 - PADDLE_HEIGHT / 2,
                score: 0
            };
            
            ball = {
                x: CANVAS_WIDTH / 2,
                y: CANVAS_HEIGHT / 2,
                dx: 3 * (Math.random() > 0.5 ? 1 : -1),
                dy: 2 * (Math.random() > 0.5 ? 1 : -1)
            };
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
            setupControls();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
            gameLoop();
        }
        
        // ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï ==========
        function setupControls() {
            // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
            window.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (['w', 's', 'arrowup', 'arrowdown'].includes(key)) {
                    keys[key] = true;
                    e.preventDefault();
                }
            });
            
            window.addEventListener('keyup', (e) => {
                const key = e.key.toLowerCase();
                if (['w', 's', 'arrowup', 'arrowdown'].includes(key)) {
                    keys[key] = false;
                }
            });
            
            // –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
            const upBtn = document.getElementById('upBtn');
            const downBtn = document.getElementById('downBtn');
            
            upBtn.addEventListener('touchstart', () => keys['arrowup'] = true);
            upBtn.addEventListener('touchend', () => keys['arrowup'] = false);
            downBtn.addEventListener('touchstart', () => keys['arrowdown'] = true);
            downBtn.addEventListener('touchend', () => keys['arrowdown'] = false);
            
            // –¢–∞–∫–∂–µ –¥–ª—è –º—ã—à–∏ (–Ω–∞ –∫–æ–º–ø—å—é—Ç–µ—Ä–µ)
            upBtn.addEventListener('mousedown', () => keys['arrowup'] = true);
            upBtn.addEventListener('mouseup', () => keys['arrowup'] = false);
            upBtn.addEventListener('mouseleave', () => keys['arrowup'] = false);
            downBtn.addEventListener('mousedown', () => keys['arrowdown'] = true);
            downBtn.addEventListener('mouseup', () => keys['arrowdown'] = false);
            downBtn.addEventListener('mouseleave', () => keys['arrowdown'] = false);
        }
        
        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ì–†–´ ==========
        function update() {
            if (!gameActive) return;
            
            // –î–≤–∏–∂–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
            if ((keys['w'] || keys['arrowup']) && player.y > 0) {
                player.y -= PLAYER_SPEED;
            }
            if ((keys['s'] || keys['arrowdown']) && player.y < CANVAS_HEIGHT - PADDLE_HEIGHT) {
                player.y += PLAYER_SPEED;
            }
            
            // –ë–û–¢ –°–õ–ê–ë–´–ô - –°–î–ï–õ–ê–ï–ú –ï–ì–û –ü–†–û–°–¢–´–ú
            let botError = Math.random() * 50 - 25; // –ë–æ–ª—å—à–∞—è –æ—à–∏–±–∫–∞
            let botDelay = Math.random() > 0.3; // –ò–Ω–æ–≥–¥–∞ –∑–∞–ø–∞–∑–¥—ã–≤–∞–µ—Ç
            
            if (botDelay) {
                // –ò–Ω–æ–≥–¥–∞ –±–æ—Ç –ø—Ä–æ—Å—Ç–æ —Å—Ç–æ–∏—Ç
                if (Math.random() > 0.7) {
                    let targetY = ball.y - PADDLE_HEIGHT/2 + botError;
                    if (opponent.y < targetY && opponent.y < CANVAS_HEIGHT - PADDLE_HEIGHT) {
                        opponent.y += 2;
                    }
                    if (opponent.y > targetY && opponent.y > 0) {
                        opponent.y -= 2;
                    }
                }
            }
            
            // –î–≤–∏–∂–µ–Ω–∏–µ –º—è—á–∞
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // –û—Ç—Å–∫–æ–∫ –æ—Ç –≤–µ—Ä—Ö–Ω–µ–π/–Ω–∏–∂–Ω–µ–π –≥—Ä–∞–Ω–∏—Ü—ã
            if (ball.y - BALL_SIZE <= 0 || ball.y + BALL_SIZE >= CANVAS_HEIGHT) {
                ball.dy *= -1;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –∏–≥—Ä–æ–∫–æ–º
            if (ball.x - BALL_SIZE <= player.x + PADDLE_WIDTH &&
                ball.x + BALL_SIZE >= player.x &&
                ball.y >= player.y &&
                ball.y <= player.y + PADDLE_HEIGHT) {
                
                ball.dx = Math.abs(ball.dx);
                ball.x = player.x + PADDLE_WIDTH + BALL_SIZE;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å –±–æ—Ç–æ–º (—Å –æ—à–∏–±–∫–æ–π)
            let botHitChance = 0.8; // 80% —à–∞–Ω—Å –æ—Ç–±–∏—Ç—å
            if (Math.random() < botHitChance) {
                if (ball.x + BALL_SIZE >= opponent.x &&
                    ball.x - BALL_SIZE <= opponent.x + PADDLE_WIDTH &&
                    ball.y >= opponent.y &&
                    ball.y <= opponent.y + PADDLE_HEIGHT) {
                    
                    ball.dx = -Math.abs(ball.dx);
                    ball.x = opponent.x - BALL_SIZE;
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ–ª–æ–≤
            if (ball.x - BALL_SIZE <= 0) {
                opponent.score++;
                resetBall();
            }
            if (ball.x + BALL_SIZE >= CANVAS_WIDTH) {
                player.score++;
                resetBall();
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞
            scoreElement.textContent = `${player.score} : ${opponent.score}`;
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã (–¢–û–õ–¨–ö–û 5 –û–ß–ö–û–í!)
            if (player.score >= WINNING_SCORE || opponent.score >= WINNING_SCORE) {
                gameActive = false;
                setTimeout(() => {
                    alert(player.score >= WINNING_SCORE ? 
                        "üéâ –í–´ –ü–û–ë–ï–î–ò–õ–ò! üèÜ" : "ü§ñ –ë–æ—Ç –ø–æ–±–µ–¥–∏–ª... –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ!");
                    resetGame();
                }, 100);
            }
        }
        
        // ========== –û–¢–†–ò–°–û–í–ö–ê ==========
        function draw() {
            // –û—á–∏—Å—Ç–∫–∞ —Ö–æ–ª—Å—Ç–∞
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è
            ctx.setLineDash([5, 10]);
            ctx.beginPath();
            ctx.moveTo(CANVAS_WIDTH / 2, 0);
            ctx.lineTo(CANVAS_WIDTH / 2, CANVAS_HEIGHT);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.stroke();
            ctx.setLineDash([]);
            
            // –†–∞–∫–µ—Ç–∫–∏
            ctx.fillStyle = '#4CAF50';
            ctx.fillRect(player.x, player.y, PADDLE_WIDTH, PADDLE_HEIGHT);
            
            ctx.fillStyle = '#FF5252';
            ctx.fillRect(opponent.x, opponent.y, PADDLE_WIDTH, PADDLE_HEIGHT);
            
            // –ú—è—á
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, BALL_SIZE, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function resetBall() {
            ball.x = CANVAS_WIDTH / 2;
            ball.y = CANVAS_HEIGHT / 2;
            ball.dx = 3 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = 2 * (Math.random() > 0.5 ? 1 : -1);
        }
        
        function resetGame() {
            player.score = 0;
            opponent.score = 0;
            scoreElement.textContent = "0 : 0";
            resetBall();
            gameActive = true;
        }
        
        // ========== –ò–ì–†–û–í–û–ô –¶–ò–ö–õ ==========
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // ========== –ó–ê–ü–£–°–ö –ò–ì–†–´ ==========
        init();
    </script>
</body>
</html>
